<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survery Form</title>
  </head>

  <body>

    <header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve</em></p>
    </header>

    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required />

        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required />

        <label id="number-label" for="number">Age (optional):</label>
        <input id="number" type="number" min="13" max="100" placeholder="Age" />
      </fieldset>

      <fieldset>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="professional-pt">Part Time Professional</option>
          <option value="professional-ft">Full Time Professional</option>
          <option value="prefer-not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset id="radio-group">
        <legend>Would you recommend us?</legend>
        <label>
          <input  type="radio" name="recommend" value="definitely" checked>Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe">Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure">Not sure
        </label>
      </fieldset>

      <fieldset id="checkbox-group">
        <legend> What would you like to see improved? <span class="small-text"><em>(Check all that apply)</em></span></legend>
        <label><input type="checkbox" value="design">Design</label>
        <label><input type="checkbox" value="usubility">Usability</label>
        <label><input type="checkbox" value="features">Features</label>
      </fieldset>

      <fieldset>
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" rows="4" placeholder="Enter your comment here..."></textarea>
      </fieldset>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
